<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录1</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
<div class="login-page">
    <div class="header">
        统一用户授权中心
    </div>
    <div class="app-main">
        <main class="container">
            <div class="auth-form">
                <div class="auth-form-header">
                    <span>登录</span>
                </div>
                <div class="auth-form-body">
                    <form name="loginForm" method="post" th:action="${loginUrl}">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" id="username" class="form-control" name="username"
                                   placeholder="请输入用户名"/>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="请输入密码"/>
                        </div>

                        <div class="form-group">
                            <input class="styled-checkbox" id="remember-me" type="checkbox"
                                   name="remember-me">
                            <label for="remember-me">记住我</label>
                        </div>

                        <div class="signin-footer">
                            <button type="submit" class="btn signin_btn">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
